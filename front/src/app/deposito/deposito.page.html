<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item (click)="GoToAccount()">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-item>
      <ion-item (click)="GoToSendMoney()">
        <ion-icon name="arrow-redo" slot="start"></ion-icon>
        <ion-label>Enviar Dinero</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="arrow-undo" slot="start"></ion-icon>
        <ion-label>Deposito</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configuracion</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>Acerca de</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>MoneyApp Deposito</ion-title>
    </ion-toolbar>
  </ion-header>
  

    <ion-content fullscreen>
      <ion-card>
        <img src="" />
        <ion-card-header>
          <ion-card-title>Ingrese metodo de deposito y monto a depositar</ion-card-title>
        </ion-card-header>
        <ion-card-content class="Register">
    
          <ion-item>
            <ion-label position="stacked">ingrese cantidad de dinero</ion-label>
            <ion-input #monto placeholder="Ingrese monto..." type="number" required="true"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Metodo</ion-label>
            <ion-input #metodo placeholder="Escriba el metodo ..." type="text" required="true"></ion-input>
          </ion-item>
    
          <section class="full-width">
            <ion-button expand="full" color="tertiary" (click)="depositar(monto.value, metodo.value)">DEPOSITAR</ion-button>
          </section>
        </ion-card-content>
      </ion-card>

 
    </ion-content>

  
</div>
