<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="GoToAccount()">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-item>
      <ion-item (click)="GoToSendMoney()">
        <ion-icon name="arrow-redo" slot="start"></ion-icon>
        <ion-label>Enviar Dinero</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="arrow-undo" slot="start"></ion-icon>
        <ion-label>Recibir dinero</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configuracion</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>Acerca de</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>MoneyApp Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-grid>
           
      <ion-row>
        <ion-col>
         <div>
          <ion-card>
            <ion-item>
              <ion-card-title>
                CUENTA
              </ion-card-title>
            </ion-item>
            <br>
            <ion-item>
              <ion-card-subtitle>Para cambiar su contraseña..</ion-card-subtitle>
              <section class="full-width">
                <ion-button expand="full" color="primary" (click)="GoToChangePassword()">Cambiar contraseña</ion-button>
              </section>
            </ion-item>
            <ion-item>
              <ion-card-subtitle>Para eliminar su cuenta...</ion-card-subtitle>
              <section class="full-width">
                <ion-button expand="full" color="warning" (click)="GoToDeleteAccount()">Eliminar cuenta</ion-button>
              </section>
            </ion-item>
            

          </ion-card>
         </div>
        </ion-col>
      </ion-row>
      

    </ion-grid>
    

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button >
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Configuracion</ion-label>
          
        </ion-tab-button>

      <ion-tab-button (click)="GoToHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>

      </ion-tab-button>
    
        <ion-tab-button  (click)="GoToLogin()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>

        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>


  </ion-content>
</div>
