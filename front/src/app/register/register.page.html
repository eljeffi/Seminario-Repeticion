<ion-header>
  <ion-toolbar>
    <ion-title>REGISTRARSE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img src="" />
    <ion-card-header>
      <ion-card-title>Rellena los campos para regsitrar un nuevo usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content class="Register">
      <ion-item>
        <ion-label position="stacked">NOMBRE</ion-label>
        <ion-input #nombre placeholder="Ingrese su Nombre..." required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CELULAR</ion-label>
        <ion-input #celular placeholder="Ingrese su numero de celular..." type="number" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CLAVE</ion-label>
        <ion-input #clave placeholder="Ingrese su contraseÃ±a..." type="password" required="true"></ion-input>
      </ion-item>
      <section class="full-width">
        <ion-button expand="full" color="tertiary" (click)="registrar(nombre.value, clave.value, celular.value)" >REGISTRARSE</ion-button>
      </section>
      <section class="full-width">
        <ion-button expand="full" color="primary" (click)="GoToLogin()">VOLVER ATRAS</ion-button>
      </section>
    </ion-card-content>
  </ion-card>
</ion-content>
